    var num = 50;
    var total = 0;

    //随机数的总和的平均值
    function randomAverage(num){
        for(var i=0;i<=num;i++) {
            if(i<=num){
                var random = Math.random() * 100;//[0,100]
                random = Math.ceil(random);//[1,100]
                total = total + random;
                randomArr.push(random);
            }
        }
        console.log('random—'+randomArr);
        var average = Math.round(total / num);//平均值
        console.log('total—'+total);
        console.log('average—'+average);
        return total;
    }
